<html>
<head>
  <script src="../dist/query-monster.js"></script>
  <style>
    body { text-align: center; padding:100px; }
    #search { margin:25px; padding:10px; font-size: 1.2em; outline: none; }
    #result-box { width:400px; text-align: left; margin: 0 auto;}
  </style>
</head>
<body>

<h1>Query Monster</h1>
<p>Start typing a query and see the results in real time</p>

<div class="search-box">
  <input type="text" id="search" name="search" oninput="window.updateResults();">
</div>

<div id="result-box">
</div>

<script>
var monsta = queryMonster;

var searchBox = document.getElementById('search');
var resultBox = document.getElementById('result-box');

function updateResults() {
  var query = searchBox.value;
  var result = monsta.crush(query);

  resultBox.innerHTML = "<pre>" + JSON.stringify(result, null, 2) + "</pre>";
}
</script>

</body>
</html>
